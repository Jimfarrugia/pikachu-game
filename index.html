<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Pikachu</title>
  </head>
  <body>
    <div id="container">
      <div id="game">
        <div id="background">
          <div id="clouds"></div>
          <a href="#" id="startBtn">
            <span class="color-bleed">START</span>
          </a>
          <div id="snowflakes" aria-hidden="true"></div>
          <div class="pikachu"></div>
          <div class="enemy enemy-running">
            <div class="diglet"></div>
          </div>
          <div class="enemy enemy-flying">
            <div class="pidgey"></div>
          </div>
        </div>
        <div id="ground"></div>
        <div id="underground"></div>
        <ul id="scoreboard">
          <li>Score: <span id="currentScore">0</span></li>
          <li>Record: <span id="currentRecord">0</span></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <div id="info">
        <p class="align-center">
          Jump with the spacebar, by clicking or by tapping.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
