<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikachu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="intro">
        <p>
          It's like the dinosaur game from Google Chrome... but with some added
          nostalgia :D
        </p>
        <h1>Ready?</h1>
        <button type="button" id="startBtn">GO</button>
      </div>

      <div id="game" class="hidden">
        <div id="background">
          <div id="clouds"></div>
          <div id="snowflakes" aria-hidden="true"></div>
          <div class="pikachu"></div>
        </div>
        <div id="ground"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
