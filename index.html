<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pikachu</title>
  </head>
  <body>
    <div id="container">
      <div id="intro">
        <h1>Ready?</h1>
        <button type="button" id="startBtn">GO</button>
      </div>
      <div id="game" class="hidden">
        <div id="background">
          <div id="clouds"></div>
          <div id="snowflakes" aria-hidden="true"></div>
          <div class="pikachu"></div>
          <div class="enemy">
            <div class="diglet"></div>
          </div>
          <div class="pidgey"></div>
        </div>
        <div id="ground"></div>
        <div id="underground"></div>
        <ul id="scoreboard">
          <li>Score: 0</li>
          <li>Record: 0</li>
        </ul>
      </div>
      <div id="info">
        <div class="clearfix"></div>
        <p>
          Make Pikachu jump with the spacebar, by clicking or by tapping.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
